<script>
  function ChangeStar(num){
    for (var i = 1; i <= num; i++) {
      document.getElementById("star-"+i).src="imgs/star_selected.png";
    }
    for (var i = 5; i >num; i--) {
      document.getElementById("star-"+i).src="imgs/star.png";
    }
  }
function ChangeBgColor(num){
